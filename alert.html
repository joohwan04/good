<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var i = 30;
	for(i; i>=1; i--){
		switch(i){
			case 30: alert("해킹 중..."); break;
			case 29: alert("잔액조회 중..."); break;
			case 28: alert("개인정보 복사 중..."); break;
			case 27: alert("해킹 완료"); break;
			case 26: alert("손가락 운동이나 하고 가라"); break;
		}
		if(i <= 25)
		alert("앞으로 "+ i );
	}
	alert("잘가");
</script>
</head>
<body>
	<img src="해커.jpg" width="100%" height="100%">
</body>
</html>
